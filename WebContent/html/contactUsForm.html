<!-- Contact Form --> 
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="../img/contact-image.png" alt="contact image"/>
				<h2>Contact Us</h2>
				<h4>We would love to hear from you.</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-5" for="fname">First Name:</label>
				  <div class="col-md-12">          
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" onfocus="this.placeholder=''" onblur="this.placeholder='Enter First Name'" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-4" for="lname">Last Name:</label>
				  <div class="col-md-12">          
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Last Name'" name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-4" for="email">Email:</label>
				  <div class="col-md-12">
					<input type="email" class="form-control" id="email" placeholder="Enter email" onfocus="this.placeholder=''" onblur="this.placeholder='Enter email'" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-4" for="comment">Comment:</label>
				  <div class="col-md-12">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
